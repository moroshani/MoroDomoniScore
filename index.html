<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>امتیاز شمار دومینو</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#111827">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
              numeric: ['Vazirmatn', 'monospace'],
            },
            colors: {
              'primary': {
                'light': '#0891b2', // cyan-600
                'DEFAULT': '#0891b2',
                'dark': '#22d3ee' // cyan-400
              },
              'secondary': {
                'light': '#475569', // slate-600
                'DEFAULT': '#475569',
                'dark': '#94a3b8' // slate-400
              },
              'accent': {
                'light': '#f59e0b', // amber-500
                'DEFAULT': '#f59e0b',
                'dark': '#fcd34d' // amber-300
              },
              'success': {
                'light': '#16a34a', // green-600
                'DEFAULT': '#16a34a',
                'dark': '#4ade80' // green-400
              },
              'danger': {
                'light': '#dc2626', // red-600
                'DEFAULT': '#dc2626',
                'dark': '#f87171' // red-400
              },
              'bkg': {
                'light': '#f1f5f9', // slate-100
                'DEFAULT': '#f1f5f9',
                'dark': '#1e293b' // slate-800
              },
              'surface': {
                'light': 'rgba(255, 255, 255, 0.6)',
                'DEFAULT': 'rgba(255, 255, 255, 0.6)',
                'dark': 'rgba(30, 41, 59, 0.6)' // slate-800 with opacity
              },
              'text-primary': {
                'light': '#1e293b', // slate-800
                'DEFAULT': '#1e293b',
                'dark': '#e2e8f0' // slate-200
              },
              'text-secondary': {
                'light': '#64748b', // slate-500
                'DEFAULT': '#64748b',
                'dark': '#94a3b8' // slate-400
              }
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-bkg-light dark:bg-bkg-dark text-text-primary-light dark:text-text-primary-dark font-sans transition-colors duration-500;
          position: relative;
          overflow-x: hidden;
        }
        body::before {
          content: '';
          position: fixed;
          top: -20%; left: -20%;
          width: 140%; height: 140%;
          background-image:
            radial-gradient(circle at 15% 25%, theme('colors.primary.dark / 15%'), transparent 40%),
            radial-gradient(circle at 85% 75%, theme('colors.accent.DEFAULT / 12%'), transparent 50%);
          background-color: transparent;
          will-change: transform;
          animation: gradient-pan 45s linear infinite;
          z-index: -1;
        }
        .dark body::before {
           background-image:
            radial-gradient(circle at 15% 25%, theme('colors.primary.dark / 20%'), transparent 40%),
            radial-gradient(circle at 85% 75%, theme('colors.accent.dark / 15%'), transparent 50%);
        }
      }
      @layer components {
        .glass-card {
            @apply bg-surface-light dark:bg-surface-dark backdrop-blur-2xl border border-white/20 dark:border-slate-700/60 shadow-2xl rounded-3xl;
        }
        .btn {
            @apply px-6 py-3 font-bold rounded-xl shadow-lg transition-all duration-300 ease-in-out flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed;
        }
        .btn-primary {
            @apply btn bg-primary text-white hover:bg-primary/90 focus:outline-none focus:ring-4 focus:ring-primary/50 transform hover:-translate-y-1;
        }
        .btn-secondary {
            @apply btn bg-slate-500/20 text-text-primary-light dark:text-text-primary-dark hover:bg-slate-500/30 focus:outline-none focus:ring-4 focus:ring-slate-500/50;
        }
         .form-input {
            @apply w-full px-4 py-3 bg-slate-500/10 dark:bg-slate-900/40 border-2 border-slate-300 dark:border-slate-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition;
        }
      }
      @keyframes gradient-pan {
        0% { transform: rotate(0deg) scale(1.2); }
        50% { transform: rotate(180deg) scale(1.3); }
        100% { transform: rotate(360deg) scale(1.2); }
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0px); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
    <script>
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
